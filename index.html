<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/ios-filled/100/000000/timer.png" alt="Timer Logo" class="logo">
        <h1>Stopwatch</h1>
        <div id="display" class="time-display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn" class="start-button">Start</button>
            <button id="stopBtn" class="stop-button">Stop</button>
            <button id="resetBtn" class="reset-button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
